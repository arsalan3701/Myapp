name: Build Tauri App for Linux

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-linux:
    runs-on: ubuntu-22.04  # Using Ubuntu 22.04 for stability (recommended for Tauri)
    # Alternative: use ubuntu-24.04 with updated packages below
    
    steps:
    # Checkout the repository
    - name: Checkout code
      uses: actions/checkout@v4
      
    # Set up Rust
    - name: Install Rust
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: stable
        override: true
        components: rust-src, rustfmt, clippy
        
    # Install Linux dependencies needed for Tauri
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libgtk-3-dev \
          libwebkit2gtk-4.0-dev \
          libappindicator3-dev \
          librsvg2-dev \
          patchelf \
          desktop-file-utils
        
    # Set up Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'
        
    # Install package manager
    - name: Install pnpm
      run: npm install -g pnpm
      
    # Install project dependencies
    - name: Install project dependencies
      run: pnpm install
      
    # Build the frontend
    - name: Build frontend
      run: pnpm run build
      
    # Build Tauri app
    - name: Build Tauri application
      run: pnpm tauri build
      
    # Upload artifacts
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: linux-builds
        path: src-tauri/target/release/bundle
